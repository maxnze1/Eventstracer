{% for item in highlightvideo %}

<div class="section-block pt-0 pb-0 mt-35">
    <div class="container">
        <div class="row">
            <div class="col-10 col-md-10 col-sm-10 offset-1">
                <video width="100%" height="600" controls controlsList="nodownload" webkitallowfullscreen
                    mozallowfullscreen allowfullscreen>
                    <source src="{{ item.video_url}}" type="video/mp4">
                </video>

            </div>
        </div>
    </div>
</div>

{% endfor %}
